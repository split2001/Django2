<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}




        <button type="submit">Зарегистрироваться</button>
    </form>
    <ul>
        {% if error %}
        {{ error }}
        {% endif %}
    </ul>
</body>
</html>
